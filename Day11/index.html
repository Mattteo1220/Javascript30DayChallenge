<!DOCTYPE html>

<html>
    <head>
        <title>Javascript30DayChallenge - Day 11</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="HTML, CSS, JS"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <nav id="nav-bar">
            Javascript30DayChallenge - Day 11
        </nav>

        <main id="player">
            <video class="player_video viewer" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay></video>

            <section class="player_controls">
                <progress id="progress" value="0" max="100"></progress>

                <button class="play_button toggle" title="toggle Play">►</button>

                <input type="range" name="volume" class="player_slider" min=0 max="1" step ="0.05" value="1"/>

                <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1"/>

                <button data-skip="-10" class="player_button">« 10s</button>
                <button data-skip="25" class="player_button">25s »</button>

            </section>
        </main>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
